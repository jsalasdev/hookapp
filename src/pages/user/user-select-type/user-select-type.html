<ion-content fullscreen="true" padding class="bg" no-bounce>

    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <h1> Selecciona tu perfil:</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-list radio-group [(ngModel)]="userType">
                    <ion-item no-lines class="item-content">
                        <ion-label>Amante de la cachimba</ion-label>
                        <ion-radio value="TYPE_SOCIAL"></ion-radio>
                    </ion-item>
                    <ion-item no-lines class="item-content">
                        <ion-label>Gerente de establecimiento</ion-label>
                        <ion-radio value="TYPE_OWNER"></ion-radio>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
<div class="floating-buttons">
    <button ion-button clear large full (click)="saveData()">Continuar</button>
</div>
