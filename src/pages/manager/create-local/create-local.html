<ion-header>
    <ion-navbar>
        <ion-title>Crear local</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <form [formGroup]="form" (ngSubmit)="form.valid && sendData(form.value)" novalidate>

        <ion-grid padding-top>
            <ion-row>
                <ion-item>
                    <ion-label floating>Nombre</ion-label>
                    <ion-input type="text" formControlName="name" name="name"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Número de cachimbas disponibles</ion-label>
                    <ion-input type="number" formControlName="availableHookahs" name="availableHookahs"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Dirección</ion-label>
                    <ion-input [disabled]="true" type="text" formControlName="location" name="location"></ion-input>
                </ion-item>
                <ion-item>
                    <button (click)="goToSelectLocation()" ion-button full>
                        Seleccionar
                    </button>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Precio de una cachimba normal</ion-label>
                    <ion-input type="number" formControlName="tobaccoPrice" name="tobaccoPrice"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Precio de una cachimba premium</ion-label>
                    <ion-input type="number" formControlName="premiumTobaccoPrice" name="premiumTobaccoPrice"></ion-input>
                </ion-item>
            </ion-row>
        </ion-grid>

        <ion-col col-12 col-md-6 offset-md-3>
            <button [disabled]="!form.valid" block ion-button full>
                OK
            </button>
        </ion-col>

    </form>
    <!-- <ion-col col-12 col-md-6 offset-md-3>
        <button (click)="fakeSendData()">
            FAKE SEND
        </button>
    </ion-col> -->
</ion-content>
