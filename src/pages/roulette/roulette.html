<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        <ion-title>Ruleta</ion-title>
    </ion-navbar>

</ion-header>


<ion-content id="content" center>

    <!-- <input type="button" value="spin" style="float:left;" onclick="spin()" /> -->

    <ion-grid>
        <ion-row center col-12>
            <ion-col col-9>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="name" placeholder="AÃ±adir"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-3>
                <button style="width: 100%" (click)="addHooker()" ion-button>
                    <ion-icon name="add-circle"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h3>Participantes:</h3>
            </ion-col>
            <ion-col text-left>
                <span style="margin-left:10px;" *ngFor="let opt of options">
                            {{opt}}
                        </span>
            </ion-col>
        </ion-row>
        <ion-row>
            <button [disabled]="!isDrawed" color="warning" full ion-button (click)="spin()">Girar</button>
            <button ion-button full color="danger" (click)="reset()">Reiniciar</button>
        </ion-row>
    </ion-grid>




    <canvas id="canvas"></canvas>

</ion-content>
